<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="icon" href="../Imagens/EP.jpeg" alt="" >
</head>
<body>
   <div class="main-login">
    <div class="left-login">
        <h1>Faça Login<br>E entre no EstudoPlay</h1>
       <img src="../Imagens/collab-animate.svg" class="left-login-image" alt="image da luz" style="width: 500px;">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="Usuário">Usuário</label>
                <input type="text" name="Usuário" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="Senha" placeholder="Senha">
                <button class="btn-login" onclick="window.location.href='../index.html'">Login</button>
                <a class="nop-cadastro" href="Cadastro.html" style="text-decoration: none;">Não Possui Cadastro? Clique Aqui</a>
            </div>
        </div>
    </div>
   </div>
       
</body>
</html>
