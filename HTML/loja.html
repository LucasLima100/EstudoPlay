<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudoPlay</title>
    <link rel="stylesheet" href="../CSS/StyleLoja.css">
    <link rel="icon" href="../Imagens/EP.jpeg" alt="" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Times+New+Roman&display=swap" rel="stylesheet">
</head>
<body>
    <div class="decorativo circulo-amarelo-1"></div>
    <div class="decorativo circulo-amarelo-2"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">EstudoPlay</h1>
            
            <nav class="nav-bar">
                <div class="nav-left">
                    <a href="../index.html" class="nav-item">Voltar</a></a>
                </div>
                <div class="nav-right">
                    <h3 style="color: white;">110</h3>
                    <img src="../Imagens/diamante.png" alt="Moeda" class="nav-icon">
                </div>
            </nav>
        </header>
        
        <main class="main-content">
            <section class="loja-section">
                <h2 class="section-title">LOJA</h2>
                
                <div class="numeros-grid">
                    
                    <div class="numero-card card-1">
                        <div class="image-wrapper">
                            <img src="../Imagens/GreenPotion.png" alt="GreyPotion" class="card-image">
                        </div>
                        <div class="numero-wrapper">
                            <span class="numero" style="font-size: 35px;">Poção Tempo 500</span>
                        </div>
                    </div>
                    
                    <div class="numero-card card-2">
                        <div class="image-wrapper">
                            <img src="../Imagens/GreyPotion.png" alt="Exemplo" class="card-image">
                        </div>
                        <div class="numero-wrapper">
                            <span class="numero">Dobro de XP 500</span>
                        </div>
                    </div>
                    
                    <div class="numero-card card-3">
                        <div class="image-wrapper">
                            <img src="../Imagens/1UPCoin.png" alt="1UPCoin" class="card-image">
                        </div>
                        <div class="numero-wrapper">
                            <span class="numero">Vida Extra 500</span>
                        </div>
                    </div>
                    
                    <div class="numero-card card-4">
                        <div class="image-wrapper">
                            <img src="../Imagens/WoodenChest.png" alt="WoodenChest" class="card-image">
                        </div>
                        <div class="numero-wrapper">
                            <span class="numero">Baú Marrom 150</span>
                        </div>
                    </div>
                    
                    <div class="numero-card card-5">
                        <div class="image-wrapper">
                            <img src="../Imagens/WoodenChest.png" alt="GreenChest" class="card-image">
                        </div>
                        <div class="numero-wrapper">
                            <span class="numero">Baú da Sorte 250</span>
                        </div>
                    </div>
                    
                    <div class="numero-card card-6">
                        <div class="image-wrapper">
                            <img src="../Imagens/MilleniumChest.png" alt="MilleniumChest" class="card-image">
                        </div>
                        <div class="numero-wrapper">
                            <span class="numero">Baú Secreto 750</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../Javascript/InterLoja.js"></script>
</body>
</html>
